<html>
  <head>
    <title>Fortune Teller</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="styles/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body id="body-ai-page">
    

    <div id="chat-window" style="margin-top: 20px">
      <div id="chat-header">Find Out Your Future...</div>
      <div id="chat-history">
        <div id="chat-history-content"></div>
      </div>
      <div id="chat-input">
        <input id="chat-message-input" type="text" placeholder="Ask a question">
        <button id="chat-message-submit">Send</button>
      </div>
    </div>

    
    <script type="text/javascript" src="../styles/js/materialize.min.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
